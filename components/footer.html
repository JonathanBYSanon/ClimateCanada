                </div>
                <p class="text-gray-300 text-sm text-center md:text-left max-w-xs">

            <!-- Quick Links -->

                <h4 class="text-md font-semibold mb-3 text-[#209E92]">Navigation</h4>
                <ul class="space-y-2">
                    <li>
                        <a id="footer-home" href="/index.html" class="text-gray-300 hover:text-[#209E92] transition-colors duration-200 flex items-center justify-center md:justify-start">
                            • Accueil
                        </a>
                    </li>
                    <li>
                        <a id="footer-dashboard" href="/pages/dashboard.html" class="text-gray-300 hover:text-[#209E92] transition-colors duration-200 flex items-center justify-center md:justify-start">

<script>
// Set relative paths based on current location
document.addEventListener('DOMContentLoaded', function() {
    // Detect if we're in a subfolder by checking current URL
    const isInSubfolder = window.location.pathname.includes('/pages/');
    const pathPrefix = isInSubfolder ? '../' : '';
    
    // Update logo
    const logo = document.getElementById('footer-logo');
    if (logo) {
        logo.src = pathPrefix + 'images/logo.png';
    }
    
    // Update footer links
    if (isInSubfolder) {
        // We're in pages folder, use relative paths
        document.getElementById('footer-home').href = '../index.html';
        document.getElementById('footer-dashboard').href = 'dashboard.html';
        document.getElementById('footer-team').href = 'team.html';
    } else {
        // We're at root level, use relative paths from root
        document.getElementById('footer-home').href = 'index.html';
        document.getElementById('footer-dashboard').href = 'pages/dashboard.html';
        document.getElementById('footer-team').href = 'pages/team.html';
    }
});
</script>
